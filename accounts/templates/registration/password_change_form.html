{% extends "base_auth.html" %}

{% load bootstrap4 %}
{% block content %}
<section class="user-form-part">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
              
              <div class="user-form-card">
                  
<form class="user-form" method="POST" >
  {% csrf_token %}
  <div class="form-group">
      <input type="password" name="old_password" class="form-control" placeholder="Old password">
  </div>
  <div class="form-group">
      <input type="password" name="new_password1" class="form-control" placeholder="New password">
  </div>
  <div class="form-group">
    <input type="password" name="new_password2" class="form-control" placeholder="New password confirmation">
</div>
  <div class="form-button">
      <button type="submit">Change password</button>
      <input type="hidden" name="next" value="{{ next }}">
      <p>Forgot your password?<a href="{% url 'password_reset' %}">reset here</a></p>
      <p>Go Back To<a href="{% url 'login' %}">login here</a></p>
  </div>
</form>
</div>

<div class="user-form-footer">
    <p>Greeny | &COPY; Copyright by <a href="#">Mironcoder</a></p>
</div>
</div>
</div>
</div>
</section>


{% endblock %}

<div class="product-details-frame">
    <h5>test</h5>
       
       {% for review in reviews %}
          
        <li class="review-item">
            <div class="review-media">
                <a class="review-avatar" href="#">
                    <img src="{{review.user.user_profile.img.url}}" alt="review">
                </a>
                <h5 class="review-meta">
                    <a href="#">{{review.user}}</a>
                   
                    <span>{{review.created_at|date:'N d o'}}</span>

                </h5>
            </div>
            <ul class="review-rating">
                <li class="icofont-ui-rating"></li>
                <li class="icofont-ui-rating"></li>
                <li class="icofont-ui-rating"></li>
                <li class="icofont-ui-rating"></li>
                <li class="icofont-ui-rate-blank"></li>
            </ul>
            <p class="review-desc">{{review.review}}</p>
            
        </li>
        {% endfor %}
    
</div>
